        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link active" aria-current="page" routerLink="/">Menu</a>

            <a class="nav-link active" aria-current="page">Commandes</a>

  <div class="container">
    <table class=" mt-1 mb-1">
      <tr>
        <button class="btn btn-outline-dark " data-bs-toggle="modal" data-bs-target="#modalProduit">
          Ajouter des plats
          <i class="bi bi-plus-square"></i>
        </button>

  <!-- Modal -->
  <div class="modal fade" id="modalProduit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Creer un menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="creerPlat">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label" >Nom plat</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="c_plat">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Description</label>
              <textarea type="text" class="form-control" rows="5" formControlName="c_description"></textarea>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Prix</label>
              <input type="text" class="form-control" id="message-text"formControlName="c_prix">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" (click)="creerMenu()">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
      </tr>
     </table>
    <div class="card">
        <div class="card-header">Menu</div>
              <div class="card-body">

                <h3>MENU</h3>
                  <table class="table table-striped mb-0">
                      <thead>
                        <tr>
                           <th>PLAT</th>
                           <th>DESCRIPTION</th>
                           <th>PRIX</th>
                           <th>ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let items of menu">
                          <td>{{items.plat}}</td>
                          <td>{{items.description}}</td>
                          <td>{{items.prix}}</td>
                           <td>
                            <button class="btn btn-danger">
                              <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn" data-bs-toggle="modal" data-bs-target="#modalModifProduit">
                              <i class="bi bi-pencil-square"></i>
                            </button>
                            <div class="modal fade" id="modalModifProduit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Editer le menu</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    <form>
                                      <div class="mb-3">
                                        <label for="nom" class="col-form-label">Nom plat</label>
                                        <input type="text" class="form-control" id="nom" >
                                      </div>
                                      <div class="mb-3">
                                        <label for="desc" class="col-form-label">Description</label>
                                        <textarea type="text" class="form-control" rows="5" id="desc"></textarea>
                                      </div>
                                      <div class="mb-3">
                                        <label for="prix" class="col-form-label">Prix</label>
                                        <input type="text" class="form-control" id="prix" >
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                        <button type="button" class="btn btn-success">Enregistrer</button>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                  </table>
                </div>
    </div>
  </div>
</router-outlet>
